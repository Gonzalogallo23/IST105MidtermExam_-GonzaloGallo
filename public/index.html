<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://www.gstatic.com/firebasejs/4.5.2/firebase.js"></script>

    <script src="./js/firebase.js"></script>
    <script src="./js/index.js"></script>

    <style>
        body {
            background-color: #87CEFA; /* Celeste */
        }
        .btn-google {
            width: auto; /* Cambia el tama침o del bot칩n de Google */
            padding: 10px 20px; /* Ajusta el padding para hacerlo m치s peque침o */
            margin-top: 16px; /* Espaciado superior */
        }
    </style>
</head>

<body>
    <div class="section">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="display-5 fw-bold">Welcome!</h1>
                <p class="lead m-0">Please sign in to continue</p>
            </div>
            <!-- Form -->
            <div class="col-md-9 col-lg-6 mx-auto">
                <form action="#" method="post" class="p-4 p-md-5 card rounded-x1">
                    <input required placeholder="Email" type="email" id="email" name="email" class="form-control mb-2" />
                    <input required placeholder="Password" type="password" id="password" class="form-control mb-2" />
                    <input required placeholder="Phone Number" type="tel" id="phone-number" name="phone" class="form-control mb-4" />
                    <div id="recaptcha-container"></div>

                    <div class="col-12 col-md-12">
                        <button id="log-in-phonenumber" type="button" class="btn btn-primary w-100">Login with PhoneNumber</button>
                    </div>
                    <br>
                    <div class="col-12 col-md-12">
                        <button id="sign-in-2" type="button" class="btn btn-primary w-100">Sign In</button>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <a id="sign-in-button" class="btn btn-google text-white w-100" href="#">Sign In with Google</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
